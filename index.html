<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO -->
  <meta name="keywords" content="lectura de tarot, limpieza energetica, reiki, sanación" />
  <meta name="description"
    content="Lecturas de tarot online. Hacé tu pedido, pagalo online y recibi la lectura mediante una videollamada." />
  <!-- ESTILO -->
  <link rel="stylesheet" href="style.css">
  <!-- ICONO -->
  <link rel="icon" href="img/Tarot.ico">
  <!-- BOOSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ESTILO LETRA -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- TITULO -->
  <title>Segunda entrega | Quiroga, lucas - Comisión 25420</title>
</head>
<body>
  <!-- HEADER -->
  <header id="Inicio">
    <img class="circulo" src="img/circulo.jpg" alt="">
    <h1>Paula Resplandor</h1>
    <h2>Vidente</h2>
  </header>
  <!-- BARRA DE NAVEGACION -->
  <nav id="navbar">
    <div id="nombre-barra">
      <a href="img/Tarot.ico"><img class="circulo" src="img/Tarot.ico" alt="small logo" /> <span>Paula Dominguez
          <small>Vidente</small></span></a>
    </div>
    <ul>
      <li><a href="#Inicio">Inicio</a></li>
      <li><a href="#formulario">Contacto</a></li>
      <li><a href="#titulo-producto">Producto</a></li>
      <li><a href="#titulo-servicio">Servicios</a></li>
    </ul>
  </nav>
    <!-- SERVICIOS -->
    <h2 id="titulo-servicio">Servicios</h2>
  <div id="servicios-div">
    <section id="sec-servicios"></section>
  </div>
    <!-- INSUMOS -->
    <h2 id="titulo-producto">Productos</h2>
  <div id="productos-div">
    <section class="Producto" id="sec-insumos"></section>
  </div>
  <!-- CARRITO -->
  <div id="carrito-div">
    <section id="sec-carrito"></section>
  </div>
  <!-- FORMULARIO DE USUARIO -->
  <h2 id="titulo-form">Ponte en contacto con nosotros</h2>
  <form id="formulario">
    <div class="row">
      <div class="col">
        <input id="inputNombre" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
      </div>
      <div class="col">
        <input id="inputApellido" type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input id="inputEmail" type="email" class="form-control" id="exampleFormControlInput1"
          placeholder="nombre@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos un comentario</label>
        <textarea class="form-control" id="textArea" rows="3"></textarea>
        <input type="submit" name="" id="botonEnvio" value="Enviar">
      </div>
    </div>
  </form>
  <!-- FOOTER -->
  <footer id="footer">
    <p>© LUCAS QUIROGA 2022</p>
    <p>Todos los derechos reservados</p>
  </footer>
  <!-- JAVASCRIPT -->
  <script src="javascript/main.js"></script>
  <script src="javascript/insumos.js"></script>
  <script src="javascript/servicios.js"></script>
  <script src="javascript/carrito.js"></script>
